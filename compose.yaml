services:
  eatools:
    image: eatools
    build:
      context: .
      dockerfile: ./Dockerfile
    command: ["npm", "run", "dev"]
    environment:
      NODE_ENV: development
    ports:
      - 3000:3000
    depends_on:
      - backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5001:5001"
