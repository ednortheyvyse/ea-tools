version: '3.8'

services:
  ea-tools:
    build: .
    container_name: ea-tools
    restart: unless-stopped
    ports:
      - "5001:5001"
    environment:
      - FLASK_ENV=production
      - FFPROBE_PATH=ffprobe
    volumes:
      # Optional: Mount a volume for temporary file storage if needed
      - /tmp/ea-tools:/tmp
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5001')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
